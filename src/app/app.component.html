<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Template</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<header *ngIf="onLoaddisplayFort[0]">
  <h2>{{onLoaddisplayFort[0].fortName}}</h2>
</header>

<section>
  <nav *ngIf="fortList">
    <ul *ngFor="let fort of fortList | arraySortPipe">
      <li><a href="#">{{fort.fortName}}</a></li>
    </ul>
  </nav>
  
  <article>
    <app-sub-container></app-sub-container>
  </article>
</section>

<footer>
  <p>Footer</p>
</footer>

</body>
</html>
